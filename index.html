<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application For</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name" />
                    </div>
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter Last Name" />
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Enter Your Email" />
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role  ">
                        <option value="">Select Job Role</option>
                        <option value="">Frontend Developer</option>
                        <option value="">Backend Developer</option>
                        <option value="">Full Stack Developer</option>
                        <option value="">UI UX Desginer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter the Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="city   " />
                </div>
                <div class="form_control">
                    <label for="PinCode">PinCode</label>
                    <input type="number" id="PinCode" name="PinCode" placeholder="Enter Pin Code" />
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2024-08-31" type="date" id="date" name="date" />
                </div>
                <div class="form_control">
                    <label for="upload">upload</label>
                    <input type="file" id="upload" name="upload" placeholder="upload" />
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
